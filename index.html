<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access</title>

<style>
body {
    background-color: #0f0f0f;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

.inputs {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 30px;
}

input {
    width: 60px;
    height: 70px;
    text-align: center;
    font-size: 28px;
    background: transparent;
    border: 2px solid #444;
    color: white;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #888;
}

input.error {
    border-color: red;
}

.message {
    opacity: 0;
    transition: opacity 0.8s ease;
    font-size: 22px;
    letter-spacing: 2px;
}

.message.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="container">
    <div class="inputs">
        <input type="text" maxlength="1" id="i1">
        <input type="text" maxlength="1" id="i2">
        <input type="text" maxlength="1" id="i3">
        <input type="text" maxlength="1" id="i4">
    </div>

    <div class="message" id="secretMessage">
        <!-- ✨ هنا تكتبي الرسالة السرية -->
        8
    </div>
</div>

<script>
const correctCode = "XVII"; // ✨ هنا تبدلي الكود السري

const inputs = document.querySelectorAll("input");
const message = document.getElementById("secretMessage");

inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
        input.value = input.value.toUpperCase();
        if (input.value && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
        checkCode();
    });
});

function checkCode() {
    const entered = Array.from(inputs).map(i => i.value).join("");

    if (entered.length === 4) {
        if (entered === correctCode) {
            message.classList.add("show");
        } else {
            inputs.forEach(i => {
                i.classList.add("error");
                i.value = "";
            });

            setTimeout(() => {
                inputs.forEach(i => i.classList.remove("error"));
                inputs[0].focus();
            }, 500);
        }
    }
}
</script>

</body>
</html>
